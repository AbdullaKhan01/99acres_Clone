{% extends 'listings/base.html' %}
{% block content %}
<div class="container" style="max-width:600px; margin:50px auto;">
  <h2>Edit Property</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="title" value="{{ property.title }}" placeholder="Title" class="form-control" required><br>
    <textarea name="description" class="form-control" rows="3" required>{{ property.description }}</textarea><br>

    <select name="property_type" class="form-control" required>
      <option value="AP" {% if property.property_type == 'AP' %}selected{% endif %}>Apartment</option>
      <option value="VI" {% if property.property_type == 'VI' %}selected{% endif %}>Villa</option>
      <option value="FL" {% if property.property_type == 'FL' %}selected{% endif %}>Flat</option>
      <option value="PL" {% if property.property_type == 'PL' %}selected{% endif %}>Plot</option>
      <option value="CO" {% if property.property_type == 'CO' %}selected{% endif %}>Commercial</option>
    </select><br>

    <input type="number" name="price" value="{{ property.price }}" placeholder="Price" class="form-control" required><br>
    <input type="text" name="location" value="{{ property.location }}" placeholder="Location" class="form-control" required><br>
    <input type="number" name="bedrooms" value="{{ property.bedrooms }}" placeholder="Bedrooms" class="form-control"><br>
    <input type="number" name="bathrooms" value="{{ property.bathrooms }}" placeholder="Bathrooms" class="form-control"><br>
    <input type="number" name="area" value="{{ property.area }}" placeholder="Area (sq ft)" class="form-control"><br>
    <input type="file" name="image" class="form-control"><br>

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
{% endblock %}
