{% extends 'listings/base.html' %}

{% block content %}
<div class="container" style="max-width: 400px; margin: 50px auto;">
  <h2>Login</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="POST" autocomplete="off">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" class="form-control" required autocomplete="username"><br>
    <input type="password" name="password" placeholder="Password" class="form-control" required autocomplete="current-password"><br>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>

  <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>
{% endblock %}
